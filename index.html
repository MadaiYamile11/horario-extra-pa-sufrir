    function mostrarHorario() {

      const diaNormalizado = diaInput.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

        contenedor.innerHTML += `<div class='mensaje bot'><strong>\ud83d\udcc5 Clases del ${diaCapitalizado}:</strong></div>`;
