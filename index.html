<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario 2AVP - MaiLu & Co.</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.imgur.com/9h8aIUF.jpg'); /* Fondo rosita tipo aesthetic */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    #chat {
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.88);
      margin: auto;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .titulo {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #d26da7;
      margin-bottom: 5px;
      text-shadow: 1px 1px #fff;
    }

    .autoras {
      text-align: center;
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }

    .mensaje {
      margin: 10px 0;
      line-height: 1.6;
    }

    .bot {
      background-color: #fde6f2;
      padding: 12px;
      border-radius: 12px;
      max-width: 85%;
      border: 1px solid #f3cce0;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #d26da7;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b85794;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>

  <div id="chat">
    <div class="titulo">MaiLu & Co.</div>
    <div class="autoras">Madai Yamile Corona Vargas ‚Ä¢ Luciana Lozano Rivera</div>

    <div class="mensaje bot">
      Este c√≥digo fue hecho originalmente para Python pero se adapt√≥ a una p√°gina web interactiva. üòä
    </div>

    <div id="login">
      <div class="mensaje bot">üìß Ingresa tu correo institucional para continuar:</div>
      <input type="email" id="correo" placeholder="ejemplo@cbtis156.edu.mx">
      <button onclick="validarCorreo(event)">Iniciar sesi√≥n</button>
    </div>

    <div id="conversacion" class="oculto">
      <div class="mensaje bot">üëã Hola! ¬øQu√© d√≠a quieres consultar tu horario?</div>
      <input type="text" id="dia" placeholder="Ej. lunes">
      <button onclick="mostrarHorario()">Consultar</button>
      <div id="respuesta"></div>
    </div>
  </div>

  <script>
    const horarios = {
      lunes: ["2 clases de Pensamiento Matem√°tico II", "1 clase de M1.S2. Codifica Software", "Receso", "4 clases de M1.S1. Dise√±a Software", "Salida"],
      martes: ["1 clase de M1.S3. Implementa Software", "2 clases de Pensamiento Matem√°tico II", "Receso", "1 clase de Ingl√©s II", "3 clases de M1.S2. Codifica Software", "Salida"],
      miercoles: ["2 clases de M1.S3. Implementa Software", "1 clase de Lengua y Comunicaci√≥n II", "1 clase de Energ√≠a y Materia", "Receso", "1 clase de Dise√±a Software", "3 clases de Codifica Software", "Salida"],
      jueves: ["1 clase de Ciencias Sociales II", "2 clases de Lengua y Comunicaci√≥n II", "1 clase de Cultura Digital II", "Receso", "1 clase de Cultura Digital II", "2 clases de Energ√≠a y Materia", "1 clase de Ciencias Sociales II", "Salida"],
      viernes: ["1 clase de Socioemocional II", "1 clase de Energ√≠a y Materia", "Receso", "2 clases de Implementa Software", "2 clases de Ingl√©s II", "Salida"]
    };

    function validarCorreo(e) {
      e.preventDefault();
      const correo = document.getElementById("correo").value;
      if (correo.endsWith("@cbtis156.edu.mx")) {
        document.getElementById("login").classList.add("oculto");
        document.getElementById("conversacion").classList.remove("oculto");
      } else {
        alert("Por favor ingresa un correo v√°lido del CBTis 156");
      }
    }

    function mostrarHorario() {
      const input = document.getElementById("dia").value.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      const respuesta = document.getElementById("respuesta");
      respuesta.innerHTML = "";

      if (horarios[input]) {
        const diaC = input.charAt(0).toUpperCase() + input.slice(1);
        respuesta.innerHTML += `<div class="mensaje bot"><strong>üìÖ Clases del ${diaC}:</strong></div>`;
        horarios[input].forEach(c => {
          respuesta.innerHTML += `<div class="mensaje bot">- ${c}</div>`;
        });
      } else {
        respuesta.innerHTML = `<div class="mensaje bot">‚ùå D√≠a no v√°lido. Por favor escribe: lunes, martes, mi√©rcoles, jueves o viernes.</div>`;
      }
    }
  </script>

</body>
</html>
